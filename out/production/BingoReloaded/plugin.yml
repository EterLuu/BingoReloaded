name: BingoReloaded # the plugins name as it should appear in the plugin list /pl
version: 1.1.1 # the plugin's version
author: Steven
main: me.steven.bingoreloaded.BingoReloaded
api-version: 1.18
prefix: I am prefix!

permissions:
  bingo.admin:
    description: Bingo admins can create and start games of Bingo, as well as edit game settings in the /bingo menu
  bingo.card.edit:
    description: ""
  bingo.card.remove:
    description: ""

commands:
  bingo:
    description: Used to open the settings menu as well as to start and end the game.
  bingo start:
    description: start the game
  itemlist edit:
    description: edit item list
  itemlist create:
    description: create item list
  card:
    description: Used to edit and create cards containing itemlists where each list as it's own frequency.
  itemlist:
    description: Used to edit and create lists containing items to be used in bingo cards.
  btc:
    description: Used to toggle team chat when a game is active